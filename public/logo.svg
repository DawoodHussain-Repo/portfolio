<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer hexagon frame -->
  <path d="M100 10 L170 50 L170 130 L100 170 L30 130 L30 50 Z" 
        stroke="#00ff41" 
        stroke-width="3" 
        fill="none"
        opacity="0.8"/>
  
  <!-- Inner hexagon -->
  <path d="M100 30 L150 60 L150 120 L100 150 L50 120 L50 60 Z" 
        stroke="#00ff41" 
        stroke-width="2" 
        fill="none"
        opacity="0.5"/>
  
  <!-- Letter D -->
  <path d="M70 70 L70 130 L90 130 C105 130 115 120 115 100 C115 80 105 70 90 70 Z" 
        stroke="#00ff41" 
        stroke-width="4" 
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Letter H -->
  <path d="M125 70 L125 130 M125 100 L145 100 M145 70 L145 130" 
        stroke="#00ff41" 
        stroke-width="4" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Corner accents -->
  <circle cx="100" cy="10" r="3" fill="#00ff41"/>
  <circle cx="170" cy="50" r="3" fill="#00ff41"/>
  <circle cx="170" cy="130" r="3" fill="#00ff41"/>
  <circle cx="100" cy="170" r="3" fill="#00ff41"/>
  <circle cx="30" cy="130" r="3" fill="#00ff41"/>
  <circle cx="30" cy="50" r="3" fill="#00ff41"/>
  
  <!-- Scan line effect -->
  <line x1="30" y1="90" x2="170" y2="90" 
        stroke="#00ff41" 
        stroke-width="1" 
        opacity="0.3"/>
</svg>
